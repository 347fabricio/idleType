<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>costelinha no bafo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="money" class="money">
        <div class="total-money">
          <img src="assets/keyboard.png" alt="Keyboard" class="keyboard" />
          <span id="money-quantity" class="money-quantity">0</span>
          <div class="keyboardEarned"></div>
          <div class="save">
            <img src="assets/save.png" alt="Save" />
          </div>
        </div>
        <div id="money-per-second" class="money-per-second disabled">
          <span>money/second: 0</span>
        </div>
      </div>

      <div class="tega">
        <div class="bonusTooltip">$</div>

        <p id="word-here"></p>

        <div id="progress-bar">
          <input type="text" id="type-here" spellcheck="false" autofocus />
          <div id="progress"></div>
        </div>

        <div class="auto-keyboard">
          <img src="assets/auto-keyboard.png" alt="Auto Keyboard" />
          <span class="tooltiptext">typing is reduced by 80%</span>
        </div>
      </div>

      <div class="store">
        <div class="products">
          <div id="0" class="product">
            <div>Keyboard</div>
            <div class="upgrade">
              <img src="assets/keyboard.png" alt="Keyboard" />
              <span id="0" class="product-price"></span>
              <div>
                <ul id="prolist">
                  <li class="item">
                    <span></span>
                  </li>
                  <li class="item">
                    <span></span>
                  </li>
                  <li class="item">
                    <span></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div id="1" class="product">
            <div>Assistant</div>
            <div class="upgrade">
              <img src="assets/keyboard.png" alt="Keyboard" />
              <span id="1" class="product-price"></span>
              <div>
                <ul id="prolist">
                  <li class="item">
                    <span></span>
                  </li>
                  <li class="item">
                    <span></span>
                  </li>
                  <li class="item">
                    <span></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div id="2" class="product">
            <div>Coffee Machines</div>
            <div class="upgrade">
              <img src="assets/keyboard.png" alt="Keyboard" />
              <span id="2" class="product-price"></span>
              <div>
                <ul id="prolist">
                  <li class="item">
                    <span></span>
                  </li>
                  <li class="item">
                    <span></span>
                  </li>
                  <li class="item">
                    <span></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div id="3" class="product">
            <div>Ergonomic Chairs</div>
            <div class="upgrade">
              <img src="assets/keyboard.png" alt="Keyboard" />
              <span id="3" class="product-price"></span>
              <div>
                <ul id="prolist">
                  <li class="item">
                    <span></span>
                  </li>
                  <li class="item">
                    <span></span>
                  </li>
                  <li class="item">
                    <span></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div id="4" class="product">
            <div>Text Editor</div>
            <div class="upgrade">
              <img src="assets/keyboard.png" alt="Keyboard" />
              <span id="4" class="product-price"></span>
              <div>
                <ul id="prolist">
                  <li class="item">
                    <span></span>
                  </li>
                  <li class="item">
                    <span></span>
                  </li>
                  <li class="item">
                    <span></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div id="5" class="product">
            <div>Speech to Text</div>
            <div class="upgrade">
              <img src="assets/keyboard.png" alt="Keyboard" />
              <span id="5" class="product-price"></span>
              <div>
                <ul id="prolist">
                  <li class="item">
                    <span></span>
                  </li>
                  <li class="item">
                    <span></span>
                  </li>
                  <li class="item">
                    <span></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="upgrades-store">
          <div id="up" class="upgrades"></div>
        </div>
      </div>
    </main>

    <div class="options" id="options">
      <div class="saveBtn">
        <button title="It'll save your game.">Save</button>
      </div>
      <div class="expImp">
        <button title="It'll export your game data.">Export save</button>
        <button title="It'll import your game data.">Import save</button>
      </div>
      <div class="download">
        <button title="It'll download your game data.">Save to file</button>
        <button title="It'll upload your game data.">Import from file</button>
      </div>
    </div>

    <div class="notes"></div>
  </body>

  <script src="script.js" type="module"></script>
</html>
