<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>costelinha no bafo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="controlPanel">
        <div class="tips">
          <img src="./temp/tips-light.svg" alt="Tips" />
        </div>
        <div class="colorPicker">
          <img src="./temp/light-theme.svg" alt="Light/Dark theme" />
        </div>
      </div>
      <div class="windows">
        <div class="window">
          <div class="moneyWindow">
            <div class="title-bar">
              <div class="title-bar-text">Money $</div>
            </div>

            <div class="window-body">
              <div class="total-money">
                <div class="wallet">
                  <img
                    src="https://gist.githubusercontent.com/347fabricio/79edf1cc4d84aab660a7c5cb3204abdd/raw/da4a77d49bd189be440c17455a15838045100530/sKeyboard.svg"
                    alt="Keyboard"
                    class="keyboard" />
                  <span id="money-quantity" class="money-quantity">0</span>
                  <div class="keyboardEarned"></div>
                </div>

                <div class="config">
                  <div class="auto-keyboard">
                    <img
                      src="https://gist.githubusercontent.com/347fabricio/15ac2927effbde6e263c68b5857c1027/raw/f6fabc50bde42eaa0a667370672a8d89cad319b0/autoKeyboard.svg"
                      alt="Auto typing" />
                    <div class="tooltiptext">
                      <span>typing is reduced by 90%</span>
                    </div>
                  </div>
                  <div class="save">
                    <img
                      src="https://gist.githubusercontent.com/347fabricio/a94d1262aa1ba70d09dc8c408b3e88e6/raw/6c983ed341f26daeea0a03b272e86fe0f6edbff5/save.svg"
                      alt="Save" />
                  </div>
                </div>
              </div>

              <div id="money-per-second" class="money-per-second disabled">
                <span>money/second: 0</span>
              </div>
            </div>
          </div>
        </div>

        <div class="window">
          <div class="typingWindow">
            <div class="title-bar">
              <div class="title-bar-text">Typing</div>
            </div>

            <div class="window-body">
              <div class="type">
                <div class="bonusTooltip"></div>
                <div id="word-here"><span id="0"></span><span id="1"></span><span id="2"></span></div>
                <div id="typeSection">
                  <input type="text" id="type-here" spellcheck="false" autofocus />
                  <div id="progress-bar">
                    <div id="progress"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="window">
          <div class="storeWindow">
            <div class="title-bar">
              <div class="title-bar-text">Store</div>
            </div>

            <div class="window-body">
              <div class="products">
                <div id="0" class="product">
                  <div>Keyboard</div>
                  <div class="upgrade">
                    <img
                      src="https://gist.githubusercontent.com/347fabricio/79edf1cc4d84aab660a7c5cb3204abdd/raw/da4a77d49bd189be440c17455a15838045100530/sKeyboard.svg"
                      alt="Buy keyboard" />
                    <span id="0" class="product-price"></span>
                    <div>
                      <ul id="prolist">
                        <li class="item">
                          <span></span>
                        </li>
                        <li class="item">
                          <span></span>
                        </li>
                        <li class="item">
                          <span></span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div id="1" class="product">
                  <div>Assistant</div>
                  <div class="upgrade">
                    <img
                      src="https://gist.githubusercontent.com/347fabricio/79edf1cc4d84aab660a7c5cb3204abdd/raw/da4a77d49bd189be440c17455a15838045100530/sKeyboard.svg"
                      alt="Buy assistant" />
                    <span id="1" class="product-price"></span>
                    <div>
                      <ul id="prolist">
                        <li class="item">
                          <span></span>
                        </li>
                        <li class="item">
                          <span></span>
                        </li>
                        <li class="item">
                          <span></span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div id="2" class="product">
                  <div>Coffee Machines</div>
                  <div class="upgrade">
                    <img
                      src="https://gist.githubusercontent.com/347fabricio/79edf1cc4d84aab660a7c5cb3204abdd/raw/da4a77d49bd189be440c17455a15838045100530/sKeyboard.svg"
                      alt="Buy coffee machines" />
                    <span id="2" class="product-price"></span>
                    <div>
                      <ul id="prolist">
                        <li class="item">
                          <span></span>
                        </li>
                        <li class="item">
                          <span></span>
                        </li>
                        <li class="item">
                          <span></span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div id="3" class="product">
                  <div>Ergonomic Chairs</div>
                  <div class="upgrade">
                    <img
                      src="https://gist.githubusercontent.com/347fabricio/79edf1cc4d84aab660a7c5cb3204abdd/raw/da4a77d49bd189be440c17455a15838045100530/sKeyboard.svg"
                      alt="Buy ergonomic chairs" />
                    <span id="3" class="product-price"></span>
                    <div>
                      <ul id="prolist">
                        <li class="item">
                          <span></span>
                        </li>
                        <li class="item">
                          <span></span>
                        </li>
                        <li class="item">
                          <span></span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div id="4" class="product">
                  <div>Text Editor</div>
                  <div class="upgrade">
                    <img
                      src="https://gist.githubusercontent.com/347fabricio/79edf1cc4d84aab660a7c5cb3204abdd/raw/da4a77d49bd189be440c17455a15838045100530/sKeyboard.svg"
                      alt="Buy text editor" />
                    <span id="4" class="product-price"></span>
                    <div>
                      <ul id="prolist">
                        <li class="item">
                          <span></span>
                        </li>
                        <li class="item">
                          <span></span>
                        </li>
                        <li class="item">
                          <span></span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div id="5" class="product">
                  <div>Speech to Text</div>
                  <div class="upgrade">
                    <img
                      src="https://gist.githubusercontent.com/347fabricio/79edf1cc4d84aab660a7c5cb3204abdd/raw/da4a77d49bd189be440c17455a15838045100530/sKeyboard.svg"
                      alt="Buy speech to text" />
                    <span id="5" class="product-price"></span>
                    <div>
                      <ul id="prolist">
                        <li class="item">
                          <span></span>
                        </li>
                        <li class="item">
                          <span></span>
                        </li>
                        <li class="item">
                          <span></span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="window">
          <div class="upgradesWindow">
            <div class="title-bar">
              <div class="title-bar-text">Upgrades</div>
            </div>

            <div class="window-body">
              <div id="up" class="upgrades"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="options" id="options">
        <div class="saveBtn">
          <button id="fodase" title="It will save your game.">Save</button>
        </div>

        <div class="expImp">
          <button id="fodase" title="It will export your game data.">Export save</button>
          <button id="fodase" title="It will import your game data.">Import save</button>
        </div>

        <div class="download">
          <button id="fodase" title="It will download your game data.">Save to file</button>
          <button id="fodase" title="It will upload your game data.">Import from file</button>
        </div>

        <button type="button" id="exit">
          <img
            src="https://gist.githubusercontent.com/347fabricio/a50e29b565614576a3090cc0cbd22e63/raw/cffe02fb3bc774a7ad38629b2bf0327f3462ea09/exit.svg"
            alt="" />
        </button>

        <button type="button" id="delete">Delete Data</button>
      </div>

      <div class="notes"></div>
    </main>
  </body>

  <script src="script.js" type="module"></script>
</html>
