<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>costelinha no bafo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="money" class="money">
        <div class="total-money">
          <img src="assets/keyboard.png" alt="Teclado" class="keyboard" />
          <span id="money-quantity" class="money-quantity">0</span>
        </div>
        <div id="money-per-second" class="money-per-second disabled">
          <span>money/second: 0</span>
        </div>
      </div>

      <div class="tega">
        <p id="word-here"></p>
        <input type="text" id="type-here" autofocus />
      </div>

      <div class="store">
        <div class="upgrades">
          <div id="0" class="boxUpgrade keyboardUpgrade" onclick="buyUpgrade(this, id)">
            <img src="assets/keyboard.png" alt="Keyboard" />
          </div>
          <div id="1" class="boxUpgrade keyboardUpgrade" onclick="buyUpgrade(this, id)">
            <img src="assets/keyboard.png" alt="Keyboard" />
          </div>
          <div id="2" class="boxUpgrade keyboardUpgrade" onclick="buyUpgrade(this, id)">
            <img src="assets/keyboard.png" alt="Keyboard" />
          </div>
        </div>

        <div class="products">
          <div id="0" class="product" onclick="buyKeyboard(this, id)">
            <div class="store-item">Keyboard</div>
            <div class="upgrade">
              <img src="assets/keyboard.png" alt="Teclado" />
              <span id="0" class="product-price"></span>
            </div>
          </div>

          <div id="1" class="product" onclick="buyWriter(this, id)">
            <div class="store-item">Writer</div>
            <div class="upgrade">
              <img src="assets/keyboard.png" alt="Teclado" />
              <span id="1" class="product-price"></span>
            </div>
          </div>

          <div class="product"></div>
          <div class="product"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
